name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create env file for build
        run: |
          echo "VITE_FIREBASE_API_KEY=AIzaSyCYY_tPGWTQmL6pNgg5FdxUtQJpsDgywjc" > .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=wildernames.firebaseapp.com" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=wildernames" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=wildernames.firebasestorage.app" >> .env
          echo "VITE_FIREBASE_SENDER_ID=1076018401078" >> .env
          echo "VITE_FIREBASE_APP_ID=1:1076018401078:web:bb8776fc606ca599786d97" >> .env
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4